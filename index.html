<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vars.css">
  <link rel="stylesheet" href="style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="login-page-1">
    <div class="rectangle-5"></div>
    <div class="statistics">Statistics</div>
    <div class="merchandise">Merchandise</div>
    <div class="registration">Registration</div>
    <div class="registration2">Registration</div>
    <div class="rectangle-3"></div>
    <div class="rectangle-4"></div>
    <div class="welcome-guest">Welcome Guest</div>
    <div class="sign-in">Sign In</div>
    <img class="images-1" src="images-10.png" />
    <div class="umd-club-rugby-membership-home">
      UMD Club Rugby
      <br />
      Membership Home
    </div>
    <div class="registration3">Registration</div>
    <div class="log-in">Log in</div>
    <div class="line-1"></div>

    <div class="first-name"></div>
      <input type="text" class="first-name" placeholder="Enter Your First Name">
    </div>

    <div class="last-name"></div>
      <input type="text" class="last-name" placeholder="Enter Your Last Name">
    </div>

    <div class="e-mail"></div>
      <input type="email" class="e-mail" placeholder="Enter Your E-mail">
    </div>

    <div class="phone-number"></div>
      <input type="tel" class="phone-number" placeholder="Enter Your Phone Number">
    </div>

    <div class="password"></div>
      <input type="password" class="password" placeholder="Enter Your Password">
    </div>

    <div class="re-enter-password"></div>
      <input type="password" class="re-enter-password" placeholder="Re-Enter Your Password">
    </div>

    <div class="e-mail2"></div>
      <input type="email" class="e-mail2" placeholder="Enter Your E-mail">
    </div>

    <div class="password2"></div>
      <input type="password" class="password2" placeholder="Enter Your Password">
    </div>

    <button type="submit" class="btn1">Register</button>
    <button type="submit" class="btn2">Log In</button>
  </div>
  
</body>
</html>
